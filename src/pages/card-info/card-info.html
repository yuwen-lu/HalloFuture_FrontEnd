<ion-header>
  <ion-navbar>
    <ion-title>{{ cardNum }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{ cardImg }}" />
    <ion-card-content>
      <ion-card-title> {{ cardNum }} </ion-card-title>
      <p>Money remaining in your account: {{ remainMoney }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
