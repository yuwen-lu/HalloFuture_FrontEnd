<ion-header>
  <ion-navbar color="dark"> <ion-title>Payment</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right id="getLocation">
    <button id="getLocation" ion-fab mini color="light" (click)="getLocation()">
      LOCATION
    </button>
  </ion-fab>

  <div *ngIf="!hideButton">
    <ion-fab center middle>
      <button ion-fab color="dark" id="pay-button" (click)="getStringCode()">
        <div id="pay">PAY</div>
      </button>
    </ion-fab>
  </div>

  <div id="qrcode"><img src="{{avatarUrl}}" /></div>
</ion-content>
