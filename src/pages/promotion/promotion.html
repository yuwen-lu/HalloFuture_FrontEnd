<ion-header>
  <ion-navbar color="dark"> <ion-title>Promotion</ion-title> </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list no-lines>
    <ion-card *ngFor="let cardInfo of cardInfos">
      <button ion-button clear><img src="{{cardInfo.type}}" /></button>
      <div class="card-title" #title>{{ cardInfo.card }}</div>
      <!-- <div class="card-subtitle">{{cardInfo.type}}</div> -->
    </ion-card>
  </ion-list>
</ion-content>
