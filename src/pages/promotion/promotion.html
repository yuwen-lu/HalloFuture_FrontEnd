<ion-header>
  <ion-navbar color="dark"> <ion-title>Promotion</ion-title> </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-list no-lines>
    <ion-card *ngFor="let shopInfo of shopInfos">
      <img src="{{ shopInfo.shop }}" />

      <div class="card-title" #title>{{ shopInfo.info }}</div>
      <!-- <div class="card-subtitle">{{shopInfo.type}}</div> -->
    </ion-card>
  </ion-list>
</ion-content>
