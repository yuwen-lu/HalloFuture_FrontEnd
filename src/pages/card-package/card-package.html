<ion-header>
  <ion-navbar color="dark"> <ion-title>Your Cards</ion-title> </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-fab bottom right id="AddCard">
    <button id="add" ion-fab mini color="light" (click)="addCard()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-list no-lines>
    <ion-card *ngFor="let cardInfo of cardInfos">
      <button ion-button clear (click)="gotoCard(cardInfo.card, cardInfo.type)">
        <img src="{{cardInfo.type}}" />
      </button>
      <div class="card-title" #title>{{ cardInfo.card }}</div>
      <!-- <div class="card-subtitle">{{cardInfo.type}}</div> -->
    </ion-card>
  </ion-list>
</ion-content>
