<ion-header>

  <ion-navbar color="dark">
    <ion-title>Your Cards</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">

	
	<ion-fab bottom right id="AddCard">
	    <button id="add" ion-fab mini color="secondary" (click)=addCard()><ion-icon name="add"></ion-icon></button>

	    <!-- <button id="remove" ion-fab mini color="dark" (click)=deleteCard()><ion-icon name="remove"></ion-icon></button> -->
  	</ion-fab>
			
  <ion-list no-lines>

	  <ion-card *ngFor="let cardInfo of cardInfos">

		    <button ion-button clear (click)=gotoCard()>
				<img src={{cardInfo.imgSource}}/>
		    </button>
	    <div class="card-title">{{cardInfo.name}}</div>
	    <div class="card-subtitle">{{cardInfo.type}}</div>
	  </ion-card>

  </ion-list>

</ion-content>
